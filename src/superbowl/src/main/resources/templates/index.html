<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pontuações de Futebol Americano</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-500 min-h-screen flex items-center justify-center">
    <div class="container max-w-lg mx-auto bg-white p-10 shadow-2xl rounded-xl transform transition duration-500 hover:scale-105">
        <h1 class="text-3xl font-extrabold mb-8 text-center text-gray-800">Calculadora de Pontuações de Futebol Americano</h1>
        <form id="scoreForm" class="space-y-6">
            <div class="form-group">
                <label for="teamA" class="block text-lg font-medium text-gray-700">Placar Time A:</label>
                <input type="number" id="teamA" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>
            <div class="form-group">
                <label for="teamB" class="block text-lg font-medium text-gray-700">Placar Time B:</label>
                <input type="number" id="teamB" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-white transform transition duration-500 hover:scale-105">Calcular Combinações</button>
        </form>
        <div id="result" class="result mt-8 p-6 bg-gray-50 rounded-lg shadow-inner"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
